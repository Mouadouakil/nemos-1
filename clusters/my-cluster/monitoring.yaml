apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-stack
  namespace: flux-system
spec:
  healthChecks:
    - kind: Deployment
      name: kube-prometheus-stack-operator
      namespace: monitoring
    - kind: Deployment
      name: kube-prometheus-stack-grafana
      namespace: monitoring
  interval: 1h0m0s
  path: ./infrastructure/monitoring/kube-prometheus-stack
  prune: true
  sourceRef:
    kind: GitRepository
    name: nemo-demo-flux2-sync
  timeout: 2m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-config
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/monitoring/monitoring-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: nemo-demo-flux2-sync



